<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turtle Rover Control</title>
        <meta Http-Equiv="Cache-Control" Content="no-cache">
        <meta Http-Equiv="Pragma" Content="no-cache">
        <meta Http-Equiv="Expires" Content="0">
        <meta Http-Equiv="Pragma-directive: no-cache">
        <meta Http-Equiv="Cache-directive: no-cache">
        <meta name="msapplication-config" content="ieconfig.xml" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/assets/img/tiles/turtle-310x310.png">
        <link rel="manifest" href="/assets/json/manifest.json">
        <link rel="stylesheet" href="/vendors/noty/noty.css">
        <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/vendors/jquery-flagstrap/css/flags.css" >
        <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="/themes/jquery-ui.theme.min.css" />
        <link rel="stylesheet" href="/fonts/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/ui-custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <section id="main-screen" style="display: none;">
                <!-- Top nav bar -->
                <div class="d-flex flex-nowrap justify-content-between mt-1 fixed-top">
                    <div class="p-2">
                        <img id="icon-turtle-logo" class="turtle-logo-img" src="/assets/img/ui/nav-bar-logo.svg" >
                    </div>
                    <div class="p-2 mt-2 localized" data-i18n="[title]main.icon-temp">
                        <span id="icon-processor-temp" class="fa fa-2x fa-thermometer-0"></span>
                    </div>
                    <div class="p-2 mt-2 localized" data-i18n="[title]main.icon-battery">
                        <span id="icon-battery-level" class="fa fa-2x fa-battery-0"></span>
                    </div>
                    <div class="p-2 mt-2 localized" data-i18n="[title]main.icon-network-speed">
                        <span id="icon-network-speed" class="fa fa-2x fa-signal" style="overflow: hidden;"></span>           
                    </div>
                    <div class="p-2 mt-2 localized" data-i18n="[title]main.icon-txpower">
                        <span id="icon-txpower-level" class="fa fa-2x fa-wifi"></span>           
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-record">
                        <button id="button-record" class="ui-button ui-widget ui-corner-all" type="button">
                            <span class="fa fa-lg fa-video-camera"></span>
                        </button>
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-snapshot">
                        <button id="button-snapshot" class="ui-button ui-widget ui-corner-all" type="button">
                            <span class="fa fa-lg fa-camera"></span>
                        </button>
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-fullscreen">
                        <button id="button-fullscreen" class="ui-button ui-widget ui-corner-all" type="button">
                            <span id="icon-fullscreen" class="fa fa-lg fa-window-maximize"></span>              
                        </button>
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-settings">
                        <button class="ui-button ui-widget ui-corner-all" type="button" data-toggle="collapse" data-target="#navbarToggleMenuContent" aria-controls="navbarToggleMenuContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-lg fa-bars"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Main video layer -->
                <div id="camera-video-div" class="row embed-responsive embed-responsive-16by9">
                    <video id="camera-video-tag" class="camera-video-drive-mode" draggable="false" onmousedown="return false" style="-webkit-user-drag: none"></video>
                    <img class="hud-frame-img" src="/assets/img/ui/dot-grid.svg" draggable="false" onmousedown="return false" style="-webkit-user-drag: none">
                    <img class="aim-circle-img" src="/assets/img/ui/aim-circle.svg" draggable="false" onmousedown="return false" style="-webkit-user-drag: none">
                    <div class="transparent-background-div" id="transparent-background-camera"></div>
                    <canvas style="visibility:hidden; width: 100%; height:100%" id="snap-background-canvas"></canvas>
                    <div class="adv-indication stats-view-div" style="display: none;">
                        <h3 id="txpower-level-text">--- dBm</h3>
                        <h3 id="battery-level-text">--- V</h3>
                        <h3 id="processor-temperature-text">--- Â°C</h3>
                        <h3 id="network-speed-text">--- Mbps</h3>
                        <h3 id="session-time-text">--:--</h3>
                    </div>
                </div>

                <!-- Bottom rover controls -->
                <div id="right-navigation-div">
                    <span class="mr-2 mb-2 right-navigation-div navigation-background"></span>
                    <div class="mr-2 mb-2 right-navigation-div">
                        <img id="right-navigation-cross-img" src="/assets/img/ui/right-cross.svg" draggable="false" onmousedown="return false" style="user-drag:none">
                        <img id="turtle-navigation-view-img" src="/assets/img/ui/right-rover.svg" draggable="false" onmousedown="return false" style="user-drag:none">
                    </div>
                    <div class="adv-indication mr-2 mb-2 right-navigation-div" style="display: none;">
                        <div id="turtle-top-view-left-top-div">0%</div>
                        <div id="turtle-top-view-right-top-div">0%</div>
                        <div id="turtle-top-view-left-bottom-div">0%</div>
                        <div id="turtle-top-view-right-bottom-div">0%</div>
                    </div>                
                    <div class="mr-2 mb-2 right-navigation-div">
                        <canvas id="navigation-ring-canvas"></canvas>                        
                    </div>
                </div>

                <div id="left-navigation-div">
                    <span class="mr-2 mb-2 left-navigation-div navigation-background"></span>
                    <div class="ml-2 mb-2 left-navigation-div">
                        <div id="grab-drive-wrapper" class="d-flex justify-content-around">
                            <fieldset>
                                <label for="grab-radio"><span class="fa fa-lg fa-hand-grab-o localized" data-i18n="[title]main.button-grab"></span></label>
                                <input type="radio" name="radio-group" id="grab-radio">
                            </fieldset>
                            <fieldset>
                                <label for="drive-radio"><span class="fa fa-lg fa-car localized" data-i18n="[title]main.button-drive"></span></label>
                                <input type="radio" name="radio-group" id="drive-radio">
                            </fieldset>
                        </div>                    
                        <div id="grab-wrapper">
                            <div id="grab-slider-wrapper" class="localized" data-i18n="[title]main.slider-grab">
                                <div id="slider-grab-input"></div>
                            </div>
                            <div id="grab-images-wrapper">
                                <img src="/assets/img/ui/left-grip-open.svg" class="grab-img" id="left-grab-img">
                                <img src="/assets/img/ui/left-grip-closed.svg" class="grab-img" id="right-grab-img">
                            </div>
                        </div>                         
                    </div>
                </div>
                
                <!-- Bottom nav bar -->
                <div class="d-flex flex-nowrap justify-content-between fixed-bottom mb-1">
                    <div></div>
                    <div class="p-2 localized" data-i18n="[title]main.button-minimize-left">
                        <button id="button-minimize-left-ctrl" class="ui-button ui-widget ui-corner-all">
                            <span id="icon-toggle-left" class="fa fa-window-minimize"></span>
                        </button>
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-emergency-stop">
                        <button id="button-all-stop" class="ui-button ui-widget ui-corner-all">
                            <span class="fa fa-lg fa-stop" style="color: rgb(244,67,54);"></span>
                        </button>
                    </div>
                    <div class="p-2 localized" data-i18n="[title]main.button-minimize-right">
                        <button id="button-minimize-right-ctrl" class="ui-button ui-widget ui-corner-all">
                            <span id="icon-toggle-right" class="fa fa-window-minimize"></span>
                        </button>          
                    </div>
                    <div></div>
                </div>

                <!-- Right side settings menu -->
                <div class="collapse" id="navbarToggleMenuContent">
                    <div class="ui-panel">
                        <button class="ui-button ui-widget ui-corner-all p-2 m-3 localized" data-i18n="[title]settings.button-close" type="button" data-toggle="collapse" data-target="#navbarToggleMenuContent">
                            <span class="fa fa-close"></span> 
                        </button>
                        <div id="menu-accordion">
                            <!-- Speed tab -->
                            <h4><span class="localized" data-i18n="settings.speed-tab"></span></h4>
                            <div class="d-flex justify-content-between">
                                <div><span class="fa fa-bicycle"></span><span class="fa fa-rocket"></span></div>
                                <span class="localized" data-i18n="settings.speed-all-wheels"></span><label class="m-1" id="value-speed-all" for="slider-speed-all"></label>
                                <div id="slider-speed-all"></div>
                                <span class="localized" data-i18n="settings.speed-fl"></span><label class="m-1" id="value-speed-fl" for="slider-speed-fl"></label>
                                <div id="slider-speed-fl"></div>
                                <span class="localized" data-i18n="settings.speed-fr"></span><label class="m-1" id="value-speed-fr" for="slider-speed-fr"></label>
                                <div id="slider-speed-fr"></div>
                                <span class="localized" data-i18n="settings.speed-rl"></span><label class="m-1" id="value-speed-rl" for="slider-speed-rl"></label>
                                <div id="slider-speed-rl"></div>
                                <span class="localized" data-i18n="settings.speed-rr"></span><label class="m-1" id="value-speed-rr" for="slider-speed-rr"></label>
                                <div id="slider-speed-rr"></div>
                            </div>
                            <!-- Manipulator tab -->
                            <h4><span class="localized" data-i18n="settings.manipulator-tab"></span></h4>
                            <div>
                                <span class="localized" data-i18n="settings.manipulator-axis1"></span><label class="m-1" id="value-axis1" for="slider-manipulator-axis1"></label>
                                <div id="slider-manipulator-axis1"></div>
                                <span class="localized" data-i18n="settings.manipulator-axis2"></span><label class="m-1" id="value-axis2" for="slider-manipulator-axis2"></label>
                                <div id="slider-manipulator-axis2"></div>
                                <span class="localized" data-i18n="settings.manipulator-grab"></span><label class="m-1" id="value-grab" for="slider-manipulator-grab"></label>
                                <div id="slider-manipulator-grab"></div>
                                <span class="localized" data-i18n="settings.manipulator-axis-x"></span><label class="m-1" id="value-axis-x" for="slider-manipulator-axis-x"></label>
                                <div id="slider-manipulator-axis-x"></div>
                                <span class="localized" data-i18n="settings.manipulator-axis-y"></span><label class="m-1" id="value-axis-y" for="slider-manipulator-axis-y"></label>
                                <div id="slider-manipulator-axis-y"></div>
                            </div>
                            <!-- Camera tab -->
                            <h4><span class="localized" data-i18n="settings.camera-tab"></span></h4>
                            <div>
                                <span class="localized" data-i18n="settings.camera-brightness"></span><label class="m-1" id="value-brightness" for="slider-camera-brightness"></label>
                                <div id="slider-camera-brightness"></div>
                                <span class="localized" data-i18n="settings.camera-contrast"></span><label class="m-1" id="value-contrast" for="slider-camera-contrast"></label>
                                <div id="slider-camera-contrast"></div>
                                <span class="localized" data-i18n="settings.camera-saturation"></span><label class="m-1" id="value-saturation" for="slider-camera-saturation"></label>
                                <div id="slider-camera-saturation"></div>
                                <span class="localized" data-i18n="settings.camera-hue"></span><label class="m-1" id="value-hue" for="slider-camera-hue"></label>
                                <div id="slider-camera-hue"></div>
                                <span class="localized" data-i18n="settings.camera-gamma"></span><label class="m-1" id="value-gamma" for="slider-camera-gamma"></label>
                                <div id="slider-camera-gamma"></div>
                                <span class="localized" data-i18n="settings.camera-gain"></span><label class="m-1" id="value-gain" for="slider-camera-gain"></label>
                                <div id="slider-camera-gain"></div>
                                <span class="localized" data-i18n="settings.camera-sharpness"></span><label class="m-1" id="value-sharpness" for="slider-camera-sharpness"></label>
                                <div id="slider-camera-sharpness"></div>
                            </div>
                            <!-- Language tab -->
                            <h4><span class="localized" data-i18n="settings.language-tab"></span></h4>
                            <div class="localized" data-i18n="[title]settings.language-selector">
                                <form>
                                    <div id="languageSelector" data-input-name="country" data-selected-country="US"></div>
                                </form>                               
                            </div>
                            <!-- Advanced interface tab -->
                            <h4><span class="localized" data-i18n="settings.adv-interface-tab"></span></h4>
                            <div>
                                <fieldset>
                                    <label for="advanced-indication-checkbox"><span id="icon-adv-indication" class="fa fa-lg fa-toggle-off"></span></label>
                                    <input type="checkbox" name="advanced-indication-checkbox" id="advanced-indication-checkbox">
                                    <span class="localized" data-i18n="settings.adv-indication"></span>
                                </fieldset>
                                <fieldset>
                                    <label for="checkbox-lh-steering"><span id="icon-lh-steering" class="fa fa-lg fa-toggle-off"></span></label>
                                    <input type="checkbox" name="checkbox-lh-steering" id="checkbox-lh-steering">
                                    <span class="localized" data-i18n="settings.adv-lh-steering"></span>
                                </fieldset>
                            </div>
                            <!-- About tab -->
                            <h4><span class="localized" data-i18n="settings.about-tab"></span></h4>
                            <div>
                                <p class="localized" data-i18n="[html]settings.about-content"></p>
                            </div>
                        </div>

                    </div>
                </div>  
            </section>
            <!-- Welcome screen -->
            <section id="welcome-screen">
                <div id="welcome-screen-status-text" class="text-lowercase font-weight-normal">
                    <p class="localized" data-content="[*]" data-i18n="status.initializing"></p>
                </div>
                <div>
                    <div id="welcome-screen-horizontal-wrapper-logo"></div>
                    <div id="welcome-screen-horizontal-wrapper-text">
                        <h1 id="welcome-screen-adventure-text" class="localized" data-i18n="welcome.message"></h1>
                    </div>
                    <div style="height: 10vh; bottom: 0; top: auto;">
                        <button id="button-go" class="ui-button ui-widget ui-corner-all">
                            <span class="fa fa-5x fa-thumbs-o-up" style="color: #76FF03;"></span>
                        </button> 
                    </div>
                </div>                    
            </section>
        </div>
        <script src="/vendors/jquery/jquery.min.js"></script>
        <script src="/vendors/bootstrap/popper.min.js"></script>
        <script src="/vendors/bootstrap/bootstrap.min.js"></script>
        <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
        <script src="/vendors/jquery-ui/jquery-ui.touch-punch.min.js"></script>
        <script src='/vendors/js.cookies/js.cookie.min.js'></script>
        <script src='/vendors/jquery-flagstrap/jquery.flagstrap.js'></script>
        <script src='/vendors/amplify-js/amplify.min.js'></script>
        <script src='/vendors/i18next/i18next.js'></script>
        <script src='/vendors/i18next/i18nextXHRBackend.js'></script>
        <script src='/vendors/i18next/jquery-i18next.min.js'></script>
        <script src='/vendors/noty/noty.min.js'></script>
        <script src='/assets/js/webrtc.js'></script>
        <script src='/assets/js/controller.js'></script>
        <script src='/assets/js/linux.js'></script>
        <script src='/assets/js/manipulator.js'></script>
        <script src='/assets/js/controlcanvas.js'></script>
        <script src='/assets/js/servercommunication.js'></script>
        <script src="/assets/js/ui.js"></script>
    </body>
</html>
